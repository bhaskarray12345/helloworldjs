<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Custom Filter</title>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Sorting and Filtering</h2>
      {{phrase | censor:censorText}}<br>
      {{"This is some bad, dark, evil text." | censor:"happy"}}
      <p ng-click="filterText()">{{txt}}</p>
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="filter_custom.js"></script>
  </body>
</html>
