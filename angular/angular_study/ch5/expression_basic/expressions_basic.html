<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Expressions</title>
    <style>
      p{margin:0px;}
      p:after{color:red;}
    </style>
  </head>
  <body>
    <div ng-controller="myController">
      <h1>Expressions</h1>
      Number:<br>
      {{5}}<hr>
      String:<br>
      {{'My String'}}<hr>
      Adding two strings together:<br> 
      {{'String1' + ' ' + 'String2'}}<hr>
      Adding two numbers together:<br>
      {{5+5}}<hr> <!-- + is acting as addition -->
      Adding strings and numbers together:<br>
      {{5 + '+' + 5 + '='}}{{5+5}}<hr>  <!--+ is acting as concatenation-->
      Comparing two numbers with each other:<br>
      {{5===5}}<hr> <!-- results in boolean -->
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="expressions_basic.js"></script>
  </body>
</html>
