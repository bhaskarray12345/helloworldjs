<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS Data Binding Directives</title>
  <style>
    .even{background-color:lightgrey;}
    .rect{
          display:inline-block; 
          height:40px; 
          width:100px;
         }
  </style>
</head>
<body>
  <div ng-controller="myController">
    <h2>Data Binding Directives</h2>
    
    <!--Dynamical labeling. -->
    <label ng-repeat="color in colors">
      {{color}}
      <!--myStyle is JSON variable -->
      <!--Q:How does this makes myStyle = {'background-color':'blue'} -->
      <!--  in case color is blue.                                    -->
      <input type="radio" 
             ng-model="myStyle['background-color']"
             ng-value="color" 
      >
    </label>
   
             <!--id="{{color}}" -->
             <!--name="mColor"-->
     <!--ng-style takes in an JSON object as value. --> 
    <span class="rect" ng-style="myStyle">
    </span>
    <hr>
    
    <!-- Dynamically listing line items. -->
    <li ng-repeat="day in days">
      <span ng-class-even="'even'">{{day}}</span>
    </li>
    <hr>
    
    <!--Without calling notifier, the logic is implemented in html. -->
    Show Message: <input type="checkbox" ng-model="checked" />
    <p ng-if="checked" ng-bind="msg"> </p>
    
  </div>
  <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
  <script src="directive_bind.js?latestversion"></script>
</body>
</html>
