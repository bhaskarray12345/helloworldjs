<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS Form Directives</title>
</head>
<body>
  <div ng-controller="myController">
    
    <h2>Forms Directives</h2>
    <input type="text" ng-model="someText"> {{someText}}
    <hr>
    
    <input type="checkbox" 
           ng-model="checkbox"
           ng-true-value="1" 
           ng-false-value="0"
           ng-checked="checkbox == 1"
           ng-change="clickNotifier()"
      >
    <!--<input type="checkbox" 
           ng-model="checkbox"
           ng-true-value="AWESOME" 
           ng-false-value="BUMMER"
           ng-checked="checkbox == 'AWESOME'"
           ng-click="clickNotifier($event)"
    >
    -->
    <!--       ng-model="cbValue"
           ng-true-value="AWESOME" 
           ng-false-value="BUMMER"
    >-->
    
    Checkbox: {{checkbox}} {{cbValue}}
    <hr>
    
    <input type="radio" 
           ng-model="cameraName" 
           value="Canon"
    > Canon<br/>
    
    <input type="radio" 
           ng-model="cameraName" 
           value="Nikon"
    > Nikon<br/>
    
    Selected Camera: {{cameraName}} <hr> <!--Note that the value is assigned to cameraName-->
    
    <!--Expanding select option values from a variable. -->
    <select ng-model="camera" 
            ng-options="c.model group by c.make for c in cameras">
    </select>
    {{camera|json}}<!--Note that the value is assigned from a selection.-->
  </div>
  <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
  
  <!--Had some serious problem of not loading the latest version of javascript.-->
  <script src="directive_form.js?newversion"></script>
  
</body>
</html>
