<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Basic Scope</title>
  </head>
  <body>
    <div ng-controller="Counter">
      <span>Change Amount:</span>
      <input type="number" ng-model="change"><hr>
      <span>Starting Value:</span>
      {{start}}
      <br>
      <span>CurrentValue:</span>
      {{current}}
      <button ng-click='add()'>+</button>
      <button ng-click='subtract()'>-</button><hr>
      <span>Difference:</span>
      {{difference}}
    </div>
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="scope_controller.js"></script>
  </body>
</html>
