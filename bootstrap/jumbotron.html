<!-- class jumbotron is defined in my.css.             -->
<!-- Nov 7, 2018 - The link to this CSS must be listed -->
<!--               after CDN to supersede default CSS. -->
<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
 
  <!-- jumbotron enlarges fonts and puts everything in a gray box with rounded corners. 
       If jumbotron is outside a container it fills the total width. You can change the 
       styles by placing the changes after the Bootstrap CDN link 
    -->
  
  <div class="jumbotron">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
       sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>
  
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
