<!-- class jumbotron is defined in my.css.             -->
<!-- Nov 7, 2018 - The link to this CSS must be listed -->
<!--               after CDN to supersede default CSS. -->
<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
 
    <!-- BUTTONS -->
    <!-- There are many built in button colors and sizes. 
         The button element should be used in most 
         situations 
     -->
    <p>
        <hr> 
        <h3>Primary to Danger</h3> 
        
        <button type="submit" class = "btn btn-primary">Primary</button><br>
        <br>
        <button type="submit" class = "btn btn-success">Success</button><br>
        <br>
        <button type="submit" class = "btn btn-warning">Warning</button><br>
        <br>
        <button type="submit" class = "btn btn-danger">Danger</button><br>
        <br>
        
        
        <hr> 
        <h3>Size of buttons</h3> 
        <button type="submit" class = "btn btn-primary btn-lg">large</button><br>
        <br>
        <button type="submit" class = "btn btn-primary">default size</button><br>
        <br>
        <button type="submit" class = "btn btn-primary btn-sm">small</button><br>
        <br>
        <button type="submit" class = "btn btn-primary btn-xs">x small</button><br>
        <br>
        
        <hr> 
        <h3>Using input tag</h3>
        <!--non bootstrap version works also. -->
        <br>
        <input type="button"  class = "btn btn-info" value="Info"><br>
        <br>
        
        <hr> 
        <h3>Looks like a button but it is a link</h3>
        <!--non bootstrap version works also. -->
        <!--This looks like a button but it really is a link.
            If a link is to trigger in page functionality it should 
            use role="button". 
        -->
        <a href="#" class = "btn btn-default btn-lg" role="button">More info</a><br>
 
        <hr> 
        <h3>Disable a button</h3>
        <!-- You can disable buttons with disabled -->  
        <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button><br>
 
        <br> 
        <hr> 
        <h3>This looks like a link but this is a button</h3>
        <!-- This doesn't look like a button but a link.  That is because  -->
        <!-- class="btn-link" -->
        <button type="submit" class = "btn btn-link btn-lg">Link </button>
        <br> 
        
        <hr> 
        <h3>Disable a link</h3>
        <!-- You disable links in a similar way            -->
        <!-- This looks like a button due to role="button" -->
        <a href="#" class="btn btn-default btn-lg disabled" role="button">Link </a>
        <br>
 
        <hr> 
        <h3>Button Group</h3>
        <!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
        <!-- This can be act as a check box where only one choice can be made.-->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Small</button>
          <button type="button" class="btn btn-default">Medium</button>
          <button type="button" class="btn btn-default">dLarge</button>
        </div>
 
    </p>
    <!-- ICONS -->
    <!-- Bootstrap has hundreds of free icons. http://getbootstrap.com/components/#glyphicons They can be used on their own or inside of buttons with a link or regular button for example. -->
    <hr> 
    <h3>Gyphicon Images</h3>
    <p>
      <span class="glyphicon glyphicon-film"></span>
      <br>
 
      <!--anchor tag that looks like a button. -->
      <a href="#" class="btn btn-primary btn-lg">Trash
           <span class="glyphicon glyphicon-trash">
           </span>
      </a>
 
      <br>
      <!-- aria-hidden hides decorative icons from screen readers -->
      <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-phone-alt" aria-hidden="true">
          </span> Call Me
      </button>  
    </p>
 
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
