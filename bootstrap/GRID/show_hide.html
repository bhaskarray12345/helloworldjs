<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
 
<!-- Show / Hide elements based on screen size -->
<div class="container">
 
<!--Don't show if size is less than large or less than medium or less than small-->
<div class="well hidden-sm hidden-md hidden-lg">
<p>Screen &lt; 768px</p>
</div>
 
<!--Don't show if size is less than large or less than medium -->
<div class="well hidden-md hidden-lg">
<p>Screen &gt;= 768px and &lt; 992px</p>
</div>
 
<!--Don't showw if size is less than large -->
<div class="well hidden-lg">
<p>Screen &gt;= 992px and &lt; 1200px</p>
</div>
 
<div class="well">
<p>Screen &gt; 1200px</p>
</div>
 
</div><br>
 
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
