<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
 
    <!-- BUTTONS -->
    <!-- There are many built in button colors and sizes. 
         The button element should be used in most 
         situations 
     -->
    <p>
        <h3>Product Group</h3>
        <!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
        <!-- This can be act as a check box where only one choice can be made.-->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Small</button>
          <button type="button" class="btn btn-default">Medium</button>
          <button type="button" class="btn btn-default">dLarge</button>
        </div>
        <h3>MDesc Group</h3>
        <!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
        <!-- This can be act as a check box where only one choice can be made.-->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Small</button>
          <button type="button" class="btn btn-default">Medium</button>
          <button type="button" class="btn btn-default">dLarge</button>
        </div>
        
        <h3>Product Items</h3>
        <!-- You can group buttons. You can size the buttons with btn-group-lg, btn-group-sm, or btn-group-xs -->
        <!-- This can be act as a check box where only one choice can be made.-->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Small</button>
          <button type="button" class="btn btn-default">Medium</button>
          <button type="button" class="btn btn-default">dLarge</button>
        </div>
 
    </p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
