<!-- Change the size of the browser in order to appreciate these responsive tags. -->
<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
    
    <!-- ROUNDED IMAGES -->
<!-- Images marked as responsive have a max-width equal to the screen. You can add rounded corners with img-rounded, img-circle, and img-thumbnail. pull-left and pull-right will float images in the provided direction. center-block will place the image in the center. -->
<!--Images stay far to the left and far to the right. -->
<!--As browser size changes, these images stay far left and and right right. -->
<img src="images/ntt-logo.png" id="nttLogo" class="img-responsive img-thumbnail pull-left" alt="Responsive image">
<!--Also note that these images are on the same row. -->
<img src="images/ntt-logo.png" id="nttLogo" class="img-responsive img-thumbnail pull-right" alt="Responsive image">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
