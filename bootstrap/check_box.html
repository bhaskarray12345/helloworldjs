<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
 <!-- Input checkboxes -->
<div class="row">
    <div class="input-group">
      <span class="input-group-addon">
        <!-- Change to radio for radio -->
        <input type="checkbox" name="choice" value="vegetable">Vege
        <input type="checkbox" name="choice" value="meat">Meat
        <input type="checkbox" name="choice" value="mixed">Mixed
      </span>
      <input type="text" class="form-control">
    </div>
</div>
</div>

<div class="container">
 <!-- Input radio -->
<div class="row">
    <div class="input-group">
      <span class="input-group-addon">
        <!-- Change to radio for radio -->
        <input type="radio" name="genre" value="male">Male
        <input type="radio" name="genre" value="female">Female
      </span>
      <input type="text" class="form-control">
    </div>
</div>
</div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
