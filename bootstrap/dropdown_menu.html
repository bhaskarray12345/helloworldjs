<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
<!-- DROP DOWN MENUS -->
<!-- You can easily add a drop down menu with class dropdown, or dropup. Change button size with btn-lg, btn-sm, btn-xs
ARIA stands for Accessible Rich Internet Applications and it is used to make apps more 
excessible for people with disabilities. aria-haspopup states that the element has a sub menu. 
aria-expanded defines if the sub-menu is expanded. Full list here 
http://www.w3.org/TR/wai-aria/states_and_properties#aria-expanded -->
<div class="dropdown">
    
  <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenu1" 
    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Favorite Hero
    <!-- Display icon in button -->
    <span class="caret"></span>
  </button>
  
  <ul class="dropdown-menu">
    <!-- Unselectable header -->
    <li class="dropdown-header">Marvel</li>
    <li><a href="#">Spiderman</a></li>
    <li><a href="#">Captain America</a></li>
    <li><a href="#">Iron Man</a></li>
 
    <!-- Seperates content in menu -->
    <li role="separator" class="divider"></li>
    <li class="dropdown-header">DC</li>
 
    <!-- Disable menu element -->
    <li class="disabled"><a href="#">Superman</a></li>
    <li><a href="#">Batman</a></li>
    <li><a href="#">Flash</a></li>
  </ul>
</div>
</div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
