<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my.css"> 
</head>

<body>
  
<div class="container">
  <!-- We can add text or buttons on the right and/or left of input elements. 
     Use input-group-lg or input-group-sm for input sizing 
   -->
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Your name</span>
    <input type="text" class="form-control" placeholder="Full Name">
  </div><br>
 
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" placeholder="Full Name">
    <span class="input-group-btn">
    <button class="btn btn-default" type="button">Enter</button>
  </span>
</div> 
  <!-- Create input button dropdowns. aria-haspopup states that input has a sub menu. 
       aria-expanded closes the dropdown by default 
  -->
<br>
<div class="container">
  <div class="row">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" 
                      aria-haspopup="true" aria-expanded="false">User ID 
              <span class="caret">
              </span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Google+</a></li>
        </ul>
      </div>
      <input type="text" class="form-control" aria-label="...">
    </div>
  </div>
</div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
