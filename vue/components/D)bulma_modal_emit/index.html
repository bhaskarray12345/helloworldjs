<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vue.JS Tutorial</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
    
  </head>

  <body>
    
    <div id="app" class="container">
      <message v-show="visible" @xyz="visible=false"></message>
     
      <!--weird - a little snippet of code in html. --> 
      <button @click="visible=true">Show Modal</button>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    
    Vue.component('message', {
      //Weird: no function declaration
      //Weird: One liner which is a return. 
      template:`
              <div class="modal is-active">
              <div class="modal-background"></div>
               <div class="modal-content">
               <div class="box">
                  <p>
                    lorem  fafjakjfakjfajfkajfakfj
                  </p>
               </div>
               <button class="modal-close" @click="$emit('xyz')"></button>
              </div>
               `,
      
      methods : {
        closeModal(){
          this.showModal = false;
        }
      }
      
    });
  
   
    //Instantiation takes place after Vue.component definition. 
    new Vue({
      el: '#app',
      data: {
        visible: false
      }
    });
    
  </script>
  </body>
</html>
