<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
  </head>

  <body>
    
    <div id="app" class="container">
      
      <coupon @applied="SetCouponFlag"></coupon>
     
      <h1 v-if="couponApplied">Coupon was used</h1>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
  
    /*global Vue*/
    Vue.component('coupon', {
        template: `<input placeholer="enter something" @blur="call_me_blurry"></input>` ,
        
        methods:{
          call_me_blurry(){
            alert("you reached blurry");
            this.$emit('applied');
          }
        }
    });
   
    //Instantiation takes place after Vue.component definition. 
    new Vue({
      el: '#app',
      
      data: {
        couponApplied:  false 
      },
      
      methods: { 
          SetCouponFlag(){  
            alert("reached parents");
            this.couponApplied = true;
        }
      }
    });
  </script>
  </body>
</html>
