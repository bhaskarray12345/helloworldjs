<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    
    <div id="app">
      <task-list><task-list>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    /*global Vue*/
    
    Vue.component('task-list', {
      //Weird: Surround by back tick 
      //Weird: task in tasks are variables but they are surrounded by double quotes.
      //Weird: Angular calls it directive and Vue calls in components.
      template:`
                  <div>
                      <task v-for="task in tasks"> {{task.task}} 
                      
                      </task>
                  </div>
               `,
      
      //Weird: no function declaration
      //Weird: One liner which is a return. 
      data() {
        
        //Weird: Returns with bracelet, not parenthesis.
        //Weird: Returns key value pair where value is an array of pair of key-value pair.
        
        return{
        
        tasks: 
          [
           { task: "Eat breakfast", complete: true },
           { task: "Goto work", complete: false },
           { task: "Come home", complete: true },
           { task: "study more", complete: true }
          ]
      };
    }
    });
  
    //Weird: One component calls another component. 
    Vue.component('task', {
      template: `<h1><li><slot></slot></li></h1>` 
      
    });
   
    //Instantiation takes place after Vue.component definition. 
    var app = new Vue({
      el: '#app'
    });
    
  </script>
  </body>
</html>
