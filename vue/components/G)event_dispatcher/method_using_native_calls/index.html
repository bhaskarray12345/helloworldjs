<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
  </head>

  <body>
    
    <div id="app" class="container">
      
      <coupon></coupon>
      <doupon></doupon>
     
      <h1 v-if="couponApplied">Coupon was used</h1>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    window.Event = class(
      
      constructor(){
        this.vue = new Vue(); 
      }
      
      fire( event, data = null ){
        this.vue.$emit(event, data);
      }
      
      listen( event ){
        this.vue.$on(event);
        
      }
   );
    
    /*global Vue*/
    Vue.component('coupon', {
        template: `<input placeholer="enter something" @blur="call_me_blurry"></input>` ,
        
        methods:{
          call_me_blurry(){
            alert("you reached blurry");
            Event.$fire('applied');
          }
        }
    });
    
    Vue.component('doupon', {
        template: `<input placeholer="enter something"></input>` ,
        
        created(){
            Event.$listen('applied', ()=> alert('from doupon'));
        }
    });
   
    //Instantiation takes place after Vue.component definition. 
    new Vue({
      el: '#app',
      
      data: {
        couponApplied:  false 
      },
      
      created() { 
        Event.$listen('applied',  function(){
          
          alert('From main');
        })
      }
    });
  </script>
  </body>
</html>
