<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    
    <div id="app">
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
      <message title="URL" body="What an idea!!!!"></message>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    
    Vue.component('message', {
      //Weird: no function declaration
      //Weird: One liner which is a return. 
      data() {
        
        //Weird: Returns with bracelet, not parenthesis.
        //Weird: Returns key value pair where value is an array of pair of key-value pair.
        
        return{
        
            showModal: true 
        };
      },
    /*global Vue*/
      props: [ 'body', 'title' ],
      template:`
                <div v-show="showModal">
                  <div>
                    <button @click="closeModal">x</button>
                  </div>
                  <div>
                    {{title}}
                  </div>
                  <div>
                    {{body}}
                  </div>
                </div>
               `,
      
      methods : {
        closeModal(){
          this.showModal = false;
        }
      }
      
    });
  
    //Weird: One component calls another component. 
    Vue.component('task', {
      template: `<h1><li><slot></slot></li></h1>` 
      
    });
   
    //Instantiation takes place after Vue.component definition. 
    var app = new Vue({
      el: '#app'
    });
    
  </script>
  </body>
</html>
